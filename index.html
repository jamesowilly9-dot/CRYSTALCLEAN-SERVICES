<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrystalClean Solutions</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#111;
      color:#eee;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header {
      background:#006633;
      padding:1rem;
      position:fixed;
      top:0; left:0;
      width:100%;
      z-index:1000;
      text-align:center;
    }
    header h1 {
      font-family: "Wide Latin", serif;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      margin: 0.5rem 0;
      letter-spacing: 3px;
    }
    header p.tagline {
      font-size: 1rem;
      font-style: italic;
      color: #d4f4dd;
      margin: 0;
    }

    /* Horizontal scroll nav */
    .nav-container {
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      width: 100%;
      padding: 5px 0;
    }
    .nav-container ul {
      display: flex;
      padding: 0;
      margin: 0;
      list-style: none;
      flex-wrap: nowrap;
    }
    .nav-container li {
      flex: 0 0 auto;
      margin: 0 10px;
    }
    .nav-container a {
      color:white;
      text-decoration:none;
      font-weight:bold;
      font-size: 0.95rem;
      cursor:pointer;
    }
    .nav-container a:hover {text-decoration:underline;}
    .nav-container::-webkit-scrollbar {
      height:6px;
    }
    .nav-container::-webkit-scrollbar-thumb {
      background:#00cc66;
      border-radius:3px;
    }

    main {
      flex:1;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding: 180px 15px 80px;
      flex-direction: column;
    }
    section {
      display:none;
      width:100%;
      max-width:100%;
      box-sizing: border-box;
      animation: fadeIn 0.5s ease;
      padding: 0 10px;
    }
    section.active {display:block;}
    h2 {color:#00cc66; text-align:center; margin-bottom:20px;}
    
    footer {
      background:#000;
      color:#aaa;
      text-align:center;
      padding:5px;
      position:fixed;
      bottom:0; left:0;
      width:100%;
      font-size: 0.7rem;
    }
    footer span.brand {
      font-family: "Wide Latin", serif;
      color: #00aaff;
      font-size: 0.85rem;
    }
    
    .chat-btn {
      position:fixed;
      bottom:70px; right:15px;
      width:50px;
      height:50px;
      border-radius:50%;
      background:#25d366;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:24px;
      text-decoration:none;
      z-index:2000;
    }

    @media(max-width:768px){
      header h1 {
        font-size:1.5rem;
      }
      header p.tagline {
        font-size:0.85rem;
      }
      .nav-container a {
        font-size:0.85rem;
      }
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }

    /* Testimonial form */
    .review-box {
      background:#222;
      padding:20px;
      border-radius:10px;
      margin-top:20px;
    }
    .stars span {
      font-size:24px;
      cursor:pointer;
      color:#555;
    }
    .stars span.active {
      color:gold;
    }
    textarea {
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:5px;
      border:none;
      resize:vertical;
      min-height:80px;
    }
